<div class="backdrop" [ngStyle]="{'display':display}"></div>
                                              
                                              <!-- modal -->
                                              <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
                                                <!-- modal-dialog -->
                                                <div class="modal-dialog" role="document">
                                                  <!-- modal-content -->
                                                  <div class="modal-content">
                                                    <!-- modal-header -->
                                                    <div class="modal-header">
                                                      <button type="button" class="close closex" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
                                                      <!-- <h4 class="modal-title">Login</h4> -->
                                                    </div>
                                              
                                                    <!-- modal-body -->
                                                    <div class="modal-body modalbody">
                                                      
                                                        <h6>LTI PO Number</h6>
                                                        <span><input formControlName = "ltipoNumber" class="textfield form-control" type="text" name="" placeholder="" id="" name="" > </span>
                                                             
                                                        <h6>LTI PO Received Date</h6>
                                                        <span><input formControlName = "poReceivedDate" class="textfield form-control" type="date" name="" placeholder="" id="" name="" > </span>
                                                       
                                                        <h6>LTI PO Value</h6>
                                                        <span><input formControlName = "ltipoValue" class="textfield form-control" type="number" name="" placeholder="" id="" name="" > </span>
                                                       
                                                        <h6>Add Attachment</h6>
                                                        <span><input class="textfield " type="file" name="" placeholder="" id="" name="" style="height: 110px;" > </span>
          
                                                      
                                                    </div>
                                              
                                                    <!-- modal-footer -->
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-default" style="bottom: 0px;
                                                      left: 1px;    background-color: #01008C;
    border: 1px solid #01008C;
    color: white;
    font-family: Montserrat;
    line-height: 23px;
    font-size: 13px" (click)="getPODetailsvalue()" >Save</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
