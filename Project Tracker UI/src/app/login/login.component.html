<body>
    <!-- <span *ngIf=invalidLogin class="Message alert alert-danger" style="display: inline; position: absolute; z-index: 1;"> You are not Logged In! Please Login to Continue</span> -->
    <section>
        
        <div class="imgBx">
            <img src="assets/images/rect1.png" alt="">
        </div>
        
        <div class="textOnImage">
            <p> Airbus Project Tracker <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plane-departure" style="height: 30px;" class="svg-inline--fa fa-plane-departure fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M624 448H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h608c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM80.55 341.27c6.28 6.84 15.1 10.72 24.33 10.71l130.54-.18a65.62 65.62 0 0 0 29.64-7.12l290.96-147.65c26.74-13.57 50.71-32.94 67.02-58.31 18.31-28.48 20.3-49.09 13.07-63.65-7.21-14.57-24.74-25.27-58.25-27.45-29.85-1.94-59.54 5.92-86.28 19.48l-98.51 49.99-218.7-82.06a17.799 17.799 0 0 0-18-1.11L90.62 67.29c-10.67 5.41-13.25 19.65-5.17 28.53l156.22 98.1-103.21 52.38-72.35-36.47a17.804 17.804 0 0 0-16.07.02L9.91 230.22c-10.44 5.3-13.19 19.12-5.57 28.08l76.21 82.97z"></path></svg></p>
        </div>
        
        <div class="logo">
            <img src="assets/images/rectangle_1462.png" alt="">
        </div>
        
        <div class="contentBx">
            
            <div class="formBx">
                <h2>Login</h2>
                <form action="" #loginForm="ngForm" (ngSubmit)="locallogin(loginForm)">
                    <div class="inputBx">
                        
                        <input type="text" name="" placeholder="Username" id="username" name="username" ngModel required autofocus> 
                    </div>
                    <div class="inputBx">
                        
                        <input type="password" name="password" id="password" ngModel required autofocus placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="inputBx">
                        <input type="submit"  value="Sign In" name="">
                        
                    </div>
                    <div class="or">
                        <p>Or</p>
                    </div>
                    <div class="inputBx1">
                        <button class="btnlogin" (click)="login()"><svg style="height: 28px; vertical-align:middle"  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="th-large" class="svg-inline--fa fa-th-large fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M296 32h192c13.255 0 24 10.745 24 24v160c0 13.255-10.745 24-24 24H296c-13.255 0-24-10.745-24-24V56c0-13.255 10.745-24 24-24zm-80 0H24C10.745 32 0 42.745 0 56v160c0 13.255 10.745 24 24 24h192c13.255 0 24-10.745 24-24V56c0-13.255-10.745-24-24-24zM0 296v160c0 13.255 10.745 24 24 24h192c13.255 0 24-10.745 24-24V296c0-13.255-10.745-24-24-24H24c-13.255 0-24 10.745-24 24zm296 184h192c13.255 0 24-10.745 24-24V296c0-13.255-10.745-24-24-24H296c-13.255 0-24 10.745-24 24v160c0 13.255 10.745 24 24 24z"></path></svg>&nbsp;&nbsp;Login Using Microsoft</button>
                        
                    </div>
                    <div>
                    <span *ngIf=invalidLogin   class="invmsg alert alert-danger">Invalid Login!</span>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
