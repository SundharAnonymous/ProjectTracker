<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closedialog()">x</mat-icon>
        <span class="content-span full-width">{{data.message}}</span>
    </div>
    <button mat-flat-button id="no" [mat-dialog-close]=false>Cancel</button>
    <button mat-flat-button id="Yes" [mat-dialog-close]=true>Confirm</button>
</div>
