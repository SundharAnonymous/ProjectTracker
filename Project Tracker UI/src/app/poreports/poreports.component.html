<app-navigationbar></app-navigationbar>
<body>
    <section>
     <div class="imgBx">
         <img style="z-index: -1;" src="assets/images/rectangle1466.jpg" alt="">
        
             <div class="innerBx">
                 <div class="projects">
                     <div class="card">
                         <div class="cardheader">
                             <h2>Reports Details - POs</h2>
                         </div>
                         <div class="cardbuttons">
                             <!-- <input type="text"> -->
                             <input type="text" [(ngModel)]="ltipoNumber" placeholder="Search POs" />
                             
                             <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
                             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                             <button class="btn btn-info btn-lg sortby" >Sort
                               <span class="glyphicon glyphicon-sort sortsymbol"></span> 
                         </button>

                             <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
                             

                             
                         </div>
                         <div class="cardbody">
                            <table id="myTable" class="table-responsive" >
                                <thead>
                                    <tr>
                                        <td>&nbsp;</td>
                                        
                                        <td>LTI PO Number</td>
                                        <td>PO Date  </td>
                                        <td>LTI PO Value</td>
                                        <td>PO Received from Airbus</td>
                                        <td>Airbus PO Number</td> 
                           <td>Attachments</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let po of PODetails | pOSearch:ltipoNumber " class="trow">
                                     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
                                     <td>
                                        <button class="w3-text-black material-icons " style="background: transparent; border: transparent;background: transparent;
                                                                     border: transparent;
                                                                     font-size: 20px;
                                                                     position: unset;
                                                                     padding: 0px;"><i class="fa fa-sticky-note"></i></button>
                                      </td>
                                      
                                        <td>{{po.ltipoNumber}}</td>
                                        <td>{{po.poReceivedDate | date:'yyyy/MM/dd'}}</td>
                                        <td>{{po.ltipoValue}}</td>
                                        
                                        <td>{{po.poReceivedFromAirbus}}</td>
                                        <td>{{po.airbusPONumber}}</td>
                                        
                                        <td><a *ngIf="po.attachment" href="{{po.attachment}}" target="_blank">See Attachment</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                     </div>
                 </div>
     
             </div>
         
         
         
     </div>
 </section>
 </body>
